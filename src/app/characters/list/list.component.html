<section id="list-characters" class="bgc-white">
    <div class="container characters pt-10">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4" *ngFor="let item of characterData">
                <div class="character-card">
                    <div class="character-card__content">
                        <img src="..." alt="asasas">
                        <div class="description">
                            <h3>{{ item.nameCharacter }}</h3>
                            <p>{{ item.roleCharacter }}</p>
                            <button type="button" class="btn btn-primary" (click)="openModal(template)">Modal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
</ng-template>
